$defs:
  AssetCandidatesModel:
    properties:
      convertors:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: carrier generator, consuming other carriers from inside the system
          boundary. Necessary for coupled carrier optimisation
      electricity_transmission:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: carrier distribution through electrical transmission lines
      endogenous:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: asset candidates can be constructed, sold, retired, mothballed,
          and retrofit as the model sees fit
      exogenous:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: asset candidates construction, sale, retirement, mothballing,
          and retrofit is pre-defined by the user
      fluid/gas_distribution:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: carrier distribution through pressurised pipework
      generators:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: 'carrier generator, consuming resources from outside the system
          boundary '
      loads:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: carrier consumers, explictly defined to allow for e.g. demand-side
          management
      storage:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: carrier storage, to delay carrier flows in time
    title: AssetCandidatesModel
    type: object
  AssetCapacityRepresentationModel:
    properties:
      grouped:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: assets are grouped; if asset candidates are endogenous, their
          purchase is a continuous decision variable
      partial_grouped:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: assets are grouped for some of the time horizon, individually
          defined otherwise; the decision variable switches from continuous to integer
          between these phases.
      units:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: assets are individually defined; if asset candidates are endogenous,
          their purchase is an integer decision variable
    title: AssetCapacityRepresentationModel
    type: object
  AssetChainingModel:
    properties:
      asset_linking:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: carrier out-flow from one asset can be reserved as an in-flow
          in a specific subset of other assets (e.g. hydropower cascading, CCGT asset
          internal steam flow considerations)
      stockpiling:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: a generation asset can be given storage asset characteristics
          to stockpile resources/carriers (e.g. CSP heat storage buffer, fuel stocks).
          Also known as 'heat/tail storage'.
    title: AssetChainingModel
    type: object
  AssetCostInvestmentModel:
    properties:
      annuitisation:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: an asset's capital investment can be annuitised to account for
          factors linked to its expected economic life and financing arrangements,
          such as weighted cost of capital, inflation and tax rates, and other sources
          of depreciation
      linear:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: initial asset capital cost which varies linearly with asset nameplate
          capacity (e.g. EUR/MW)
      piecewise:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: initial asset capital cost which varies non-linearly, represented
          by a piecewise linear curve (e.g. economies of scale, where cost per capacity
          decreases with increasing capacity)
      subsidy/penalty:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: costs to (dis)incentivise investment above/below given thresholds,
          representing soft constraints (e.g. rebate for providing firm capacity,
          penalty for exceeding land use limits)
      unit:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: initial asset capital cost which is incurred on asset purchase,
          irrespective of capacity (e.g. land purchase).
    title: AssetCostInvestmentModel
    type: object
  AssetCostOperationModel:
    properties:
      linear:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: operating costs which vary linearly with unit in-/out-flow (e.g.
          EUR/MWh)
      piecewise:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: operating costs which vary non-linearly, represented by a piecewise
          linear curve (e.g. generation bid increment / decrement levels)
      subsidy/penalty:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: costs to (dis)incentivise operating above/below given thresholds,
          representing soft constraints (e.g. feed-in tariff, line contingency, emissions)
      unit:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: operating costs which are incurred on unit commitment (e.g. start-up
          costs)
    title: AssetCostOperationModel
    type: object
  AssetOperatingCharacteristicsModel:
    properties:
      iterative:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: asset characteristics vary depending on operating decision variables
          creating a non-linear relationship that can be converged upon iteratively
          (e.g. transmission line losses)
      linear:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: asset characteristics vary linearly with a single decision variable
          (e.g. resource availability increasing with asset capacity)
      piecewise:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: asset characteristics vary depending on operating decision variables
          creating a non-linear relationship that can be described by a piecewise
          linear curve (e.g., part-load efficiency, linked to capacity, storage head
          effects)
      static non_dimensional:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: asset characteristics are independent of decision variables and
          model dimensions (e.g. space, time)
      static_dimensional:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: asset characteristics are independent of decision variables but
          dependent on model dimensions (e.g. space, time)
    title: AssetOperatingCharacteristicsModel
    type: object
  AssetOperatingConstraintsModel:
    properties:
      load_rate:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: limit on carrier in-/out-flow relative to asset capacity when
          operating
      ramping:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: rate limit on changes in carrier in-/out-flows
      rolling:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: limit on asset carrier in-/out-flow over a rolling subset of
          the entire time horizon. This can represent flexible loads where the flows
          must be balanced over a pre-specified time period (e.g. daily, weekly, ...)
      run_up:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: rate limit on time to/from zero carrier in-/out-flow to useful
          flow
      total:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: limit on total asset carrier in-/out-flow over a subset or the
          entire time horizon. This can represent real contract arrangements.
      uptime:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: limit on operating timesteps
    title: AssetOperatingConstraintsModel
    type: object
  AssetOperatingRepresentationModel:
    properties:
      ed:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: assets can only be economically dispatched. This is possible
          with unit-level or grouped asset capacity representation
      uced:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: assets can be committed as units and then economically dispatched.
          This requires unit-level asset capacity representation
    title: AssetOperatingRepresentationModel
    type: object
  CompetitionModel:
    properties:
      distributed_objectives:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: per-agent profit maximising / risk minimising bidding in day-ahead
          / intra-day markets
      portfolio:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: agent asset portfolios and associated constraints and cost considerations
          (e.g. limited cross-portfolio capital investment, risk appetite)
    title: CompetitionModel
    type: object
  EdgeEffectsModel:
    properties:
      energy_balance:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: energy 'destruction' caused by simultaneous in- & out-flow from
          a lossy transmission/storage asset
      spatial:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: energy flows into/out of the modelled region
      time_financial:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: start/end-of-horizon financial effects (e.g. asset investment
          annuitisation)
      time_operational:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: start/end-of-horizon operational effects (e.g. storage level
          wrapping)
    title: EdgeEffectsModel
    type: object
  FeatureModel:
    additionalProperties: false
    description: Feature-level fields.
    properties:
      source:
        description: 'Link(s) to source to validate the given value.

          This is usually used to validate a `y` but can feasibly be used to validate
          an `n`.'
        items:
          format: uri
          maxLength: 2083
          minLength: 1
          type: string
        title: Source
        type: array
      value:
        default: n
        description: Whether a feature exists (`y`) or not (`n`) in the tool.
        enum:
        - y
        - n
        title: Value
        type: string
    title: FeatureModel
    type: object
  FeatureSetModel:
    properties:
      asset__candidates:
        $ref: '#/$defs/AssetCandidatesModel'
        default:
          convertors:
            source: []
            value: n
          electricity_transmission:
            source: []
            value: n
          endogenous:
            source: []
            value: n
          exogenous:
            source: []
            value: n
          fluid/gas_distribution:
            source: []
            value: n
          generators:
            source: []
            value: n
          loads:
            source: []
            value: n
          storage:
            source: []
            value: n
        description: Asset types and whether or not assets capacity decisions are
          decision variables in the model
      asset__capacity_representation:
        $ref: '#/$defs/AssetCapacityRepresentationModel'
        default:
          grouped:
            source: []
            value: n
          partial_grouped:
            source: []
            value: n
          units:
            source: []
            value: n
        description: The resolution of asset capacity representation in the model
      asset__chaining:
        $ref: '#/$defs/AssetChainingModel'
        default:
          asset_linking:
            source: []
            value: n
          stockpiling:
            source: []
            value: n
        description: Options to explicitly chain / link specific assets or asset types
          such that certain carrier flows can only occur between each other
      asset__cost__investment:
        $ref: '#/$defs/AssetCostInvestmentModel'
        default:
          annuitisation:
            source: []
            value: n
          linear:
            source: []
            value: n
          piecewise:
            source: []
            value: n
          subsidy/penalty:
            source: []
            value: n
          unit:
            source: []
            value: n
        description: Asset investment cost representation
      asset__cost__operation:
        $ref: '#/$defs/AssetCostOperationModel'
        default:
          linear:
            source: []
            value: n
          piecewise:
            source: []
            value: n
          subsidy/penalty:
            source: []
            value: n
          unit:
            source: []
            value: n
        description: Asset operating cost representation
      asset__operating_characteristics:
        $ref: '#/$defs/AssetOperatingCharacteristicsModel'
        default:
          iterative:
            source: []
            value: n
          linear:
            source: []
            value: n
          piecewise:
            source: []
            value: n
          static non_dimensional:
            source: []
            value: n
          static_dimensional:
            source: []
            value: n
        description: Asset operating characteristics representation (e.g. efficiency,
          resource availability)
      asset__operating_constraints:
        $ref: '#/$defs/AssetOperatingConstraintsModel'
        default:
          load_rate:
            source: []
            value: n
          ramping:
            source: []
            value: n
          rolling:
            source: []
            value: n
          run_up:
            source: []
            value: n
          total:
            source: []
            value: n
          uptime:
            source: []
            value: n
        description: Upper/lower limits on asset operation
      asset__operating_representation:
        $ref: '#/$defs/AssetOperatingRepresentationModel'
        default:
          ed:
            source: []
            value: n
          uced:
            source: []
            value: n
        description: The resolution of asset operation representation in the model
      competition:
        $ref: '#/$defs/CompetitionModel'
        default:
          distributed_objectives:
            source: []
            value: n
          portfolio:
            source: []
            value: n
        description: Asset-owning agents (e.g. private utility companies) can be represented
          in the model with their own constraints and/or objectives
      edge_effects:
        $ref: '#/$defs/EdgeEffectsModel'
        default:
          energy_balance:
            source: []
            value: n
          spatial:
            source: []
            value: n
          time_financial:
            source: []
            value: n
          time_operational:
            source: []
            value: n
        description: Distortive effects of system boundaries and linearising model
          components can be mitigated against
      interface__input:
        $ref: '#/$defs/InterfaceInputModel'
        default:
          cli:
            source: []
            value: n
          gui:
            source: []
            value: n
          no_code:
            source: []
            value: n
          scripting:
            source: []
            value: n
          standardised:
            source: []
            value: n
        description: Available options for configuring model inputs and running models
      interface__output:
        $ref: '#/$defs/InterfaceOutputModel'
        default:
          gui:
            source: []
            value: n
          logs:
            source: []
            value: n
          reports:
            source: []
            value: n
          standardised:
            source: []
            value: n
          tables:
            source: []
            value: n
        description: Available options for interacting with model outputs
      optimisation_problem:
        $ref: '#/$defs/OptimisationProblemModel'
        default:
          configuration:
            source: []
            value: n
          decomposition:
            source: []
            value: n
          near_optimal:
            source: []
            value: n
          sim + opt:
            source: []
            value: n
          user_defined_constraints:
            source: []
            value: n
          user_defined_variables:
            source: []
            value: n
        description: Available options for interacting with the optimisation problem
      postprocessing:
        $ref: '#/$defs/PostprocessingModel'
        default:
          curtailment:
            source: []
            value: n
          fcf:
            source: []
            value: n
          financial:
            source: []
            value: n
          gtc:
            source: []
            value: n
          impact_assessment:
            source: []
            value: n
          lcoe:
            source: []
            value: n
          lodf:
            source: []
            value: n
          ptdf:
            source: []
            value: n
          shadow_prices:
            source: []
            value: n
        description: Postprocessing analyses that can be triggered by the tool based
          on model outputs, on a per-asset or system-wide basis.
      power_flow__contingency_analysis:
        $ref: '#/$defs/PowerFlowContingencyAnalysisModel'
        default:
          cascading:
            source: []
            value: n
          parallelisation:
            source: []
            value: n
        description: Power flow contingency analysis options
      power_flow__controls:
        $ref: '#/$defs/PowerFlowControlsModel'
        default:
          facts:
            source: []
            value: n
          hvdc:
            source: []
            value: n
          local_controls:
            source: []
            value: n
          multi_terminal_dc:
            source: []
            value: n
          phase_shifting_transformers:
            source: []
            value: n
          pq_diagrams:
            source: []
            value: n
          shunt_compensators:
            source: []
            value: n
          svc:
            source: []
            value: n
        description: Power flow controls that can be modelled in detail
      power_flow__dynamic_simulations:
        $ref: '#/$defs/PowerFlowDynamicSimulationsModel'
        default:
          co_sim_across_time:
            source: []
            value: n
          distributed_params:
            source: []
            value: n
          eigenvalue_analysis:
            source: []
            value: n
          emt_sim:
            source: []
            value: n
          encrypt_controller:
            source: []
            value: n
          qss_sim:
            source: []
            value: n
          rms_sim:
            source: []
            value: n
          sim_scan:
            source: []
            value: n
          std_controller:
            source: []
            value: n
          std_interfaces:
            source: []
            value: n
          unbalanced_sim:
            source: []
            value: n
          user_def_controller:
            source: []
            value: n
        description: Power flow dynamic simulations options
      power_flow__sensitivity_analysis:
        $ref: '#/$defs/PowerFlowSensitivityAnalysisModel'
        default:
          ptdf:
            source: []
            value: n
          voltage_control:
            source: []
            value: n
        description: Power flow sensitivity analysis options
      preprocessing:
        $ref: '#/$defs/PreprocessingModel'
        default:
          download:
            source: []
            value: n
          forecasting:
            source: []
            value: n
          spatial_distribution:
            source: []
            value: n
        description: Options to generate parameters derived from user-defined input
          data before running the model.
      resource_adequacy:
        $ref: '#/$defs/ResourceAdequacyModel'
        default:
          eens:
            source: []
            value: n
          lolp:
            source: []
            value: n
          maintenance_scheduling:
            source: []
            value: n
          monte_carlo:
            source: []
            value: n
          sampling:
            source: []
            value: n
        description: Methods to quantify resource adequacy / system robustness
      robustness:
        $ref: '#/$defs/RobustnessModel'
        default:
          asset_outages:
            source: []
            value: n
          eens_limit:
            source: []
            value: n
          lolp_limit:
            source: []
            value: n
          multi_stage_stochastic:
            source: []
            value: n
          ram:
            source: []
            value: n
          reserve_limit:
            source: []
            value: n
          two_stage_stochastic:
            source: []
            value: n
          voll:
            source: []
            value: n
        description: Methods to embed robustness into system design & operation
      spatial__resolution__simplification:
        $ref: '#/$defs/SpatialResolutionSimplificationModel'
        default:
          network:
            source: []
            value: n
          resampling:
            source: []
            value: n
        description: Spatial resolution adjustment options
      system__carriers:
        $ref: '#/$defs/SystemCarriersModel'
        default:
          coupled:
            source: []
            value: n
          decoupled:
            source: []
            value: n
        description: Energy carrier representation
      system__limits:
        $ref: '#/$defs/SystemLimitsModel'
        default:
          capacity:
            source: []
            value: n
          operation:
            source: []
            value: n
        description: System-wide limits to represent physical or policy constraints
      time__foresight:
        $ref: '#/$defs/TimeForesightModel'
        default:
          myopic:
            source: []
            value: n
          perfect:
            source: []
            value: n
        description: The modelling horizon per optimisation iteration
      time__horizon:
        $ref: '#/$defs/TimeHorizonModel'
        default:
          instantaneous:
            source: []
            value: n
          multi_year:
            source: []
            value: n
          single_year:
            source: []
            value: n
          sub_day:
            source: []
            value: n
          sub_year:
            source: []
            value: n
        description: The modelled time horizon
      time__resolution__simplification:
        $ref: '#/$defs/TimeResolutionSimplificationModel'
        default:
          distortion_mitigation:
            source: []
            value: n
          ldc:
            source: []
            value: n
          resampling:
            source: []
            value: n
          typical_periods:
            source: []
            value: n
        description: Temporal resolution adjustment options
      transmission__limits:
        $ref: '#/$defs/TransmissionLimitsModel'
        default:
          gtc:
            source: []
            value: n
          phase_angle:
            source: []
            value: n
          ptdf:
            source: []
            value: n
          thermal:
            source: []
            value: n
        description: Transmission capacity limit representation
      transmission__network:
        $ref: '#/$defs/TransmissionNetworkModel'
        default:
          standardised:
            source: []
            value: n
          topology:
            source: []
            value: n
        description: Transmission network representation
      transmission__opf:
        $ref: '#/$defs/TransmissionOpfModel'
        default:
          ac_opf:
            source: []
            value: n
          dc_opf:
            source: []
            value: n
          sec_opf:
            source: []
            value: n
        description: Transmission network optimal power flow representation
    title: FeatureSetModel
    type: object
  InterfaceInputModel:
    properties:
      cli:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: command line interface
      gui:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: graphical user interface
      no_code:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: configurable without knowledge of the programming language in
          which the tool has been written.
      scripting:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: can be configured and run using scripting specific to the tool
          programming language.
      standardised:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: standardised I/O data format for programmatically linking it
          with other tools and data processing steps
    title: InterfaceInputModel
    type: object
  InterfaceOutputModel:
    properties:
      gui:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: graphical user interface
      logs:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: run logs available in text files, for use in debugging failing
          model runs
      reports:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: static reports consolidating model outputs
      standardised:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: standardised I/O data format for programmatically linking it
          with other tools and data processing steps
      tables:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: pre-prepared tables that can be analysed in a spreadsheet application
          such as Excel.
    title: InterfaceOutputModel
    type: object
  OptimisationProblemModel:
    properties:
      configuration:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: optimiser parameters can be directly configured, including convergence
          parameters & warm-starting options
      decomposition:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: decompose the problem into different stages that can be optimised
          in parallell with outputs of one stage acting as inputs to another. The
          different stages tend to represent the same system at different levels of
          complexity (higher/lower temporal resolution, unit commitment vs.  continuous
          dispatch). The process is iterated until solutions converge within a pre-defined
          tolerance.
      near_optimal:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: generate a near-optimal solution set by relaxing constraints
          / objectives in the optimisation problem. Includes Modelling to Generate
          Alternatives (MGA)
      sim + opt:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: iterate between a simulation and optimisation phase until convergence
          with respect to operational constraints (e.g. competitive market simulation,
          optimal power flow).
      user_defined_constraints:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: users can define their own constraints to the optimisation problem,
          applied to existing decision variables.
      user_defined_variables:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: users can define their own decision variables to the optimisation
          problem.
    title: OptimisationProblemModel
    type: object
  PostprocessingModel:
    properties:
      curtailment:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: asset generation curtailment
      fcf:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: future cost function (water value) used to forecast the marginal
          cost of hydro and other seasonal storage devices for use in shorter term
          scheduling, given uncertain input parameters
      financial:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: financial analyses for business cases
      gtc:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: grid transfer capacities between nodes/zones/regions
      impact_assessment:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: auxiliary impacts (e.g., GHG emissions, water consumption, job
          creation)
      lcoe:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: levelised cost of electricity (or other carriers)
      lodf:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: line Outage Distribution Factor, used in contingency flow constraints
      ptdf:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: power transfer distribution factors
      shadow_prices:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: optimisation problem shadow prices (e.g. to approximate wholesale
          market prices)
    title: PostprocessingModel
    type: object
  PowerFlowContingencyAnalysisModel:
    properties:
      cascading:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: the post-contingency state can be calculated at different horizons,
          considering curative remedial action activation (and their activation times)
          and cascading events, also including those leading to islanding
      parallelisation:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: simulations can be accelerated in cases where a large number
          of contingency simulations are based on the same base case
    title: PowerFlowContingencyAnalysisModel
    type: object
  PowerFlowControlsModel:
    properties:
      facts:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: FACTS is modelled in detail
      hvdc:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: HVDC is modelled in detail
      local_controls:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: local controls is modelled in detail
      multi_terminal_dc:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: multi-terminal DC is modelled in detail
      phase_shifting_transformers:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: phase shifting transformers is modelled in detail
      pq_diagrams:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: PQ-diagrams and local controls is modelled in detail
      shunt_compensators:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: shunt compensators is modelled in detail
      svc:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: SVC is modelled in detail
    title: PowerFlowControlsModel
    type: object
  PowerFlowDynamicSimulationsModel:
    properties:
      co_sim_across_time:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: supports co-simulation across time domains (RMS-EMT, balanced-unbalanced)
          and with external solvers
      distributed_params:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: lumped and distributed parameter representation of lines
      eigenvalue_analysis:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: allows to perform eigenvalue analysis to evaluate small-signal
          stability
      emt_sim:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: allows electromagnetic transients (EMT) simulation
      encrypt_controller:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: encrypt controllers and simulated third-party encrypted controllers
      qss_sim:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: allow quasi-steady-state (QSS) simulation
      rms_sim:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: allows root-mean-square (RMS) quasi-stationary simulation
      sim_scan:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: allows to define variables for the simulation to scan during
          runtime, with the possibility to stop the simulation if the variables go
          out of range
      std_controller:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: standard controllers (e.g. IEEE) are supported
      std_interfaces:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: standard interfaces are supported
      unbalanced_sim:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: balanced and unbalanced simulations
      user_def_controller:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: can define control diagrams or equations for controllers
    title: PowerFlowDynamicSimulationsModel
    type: object
  PowerFlowSensitivityAnalysisModel:
    properties:
      ptdf:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: injections and withdrawals at nodal and zonal granularity
      voltage_control:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: e.g. tap changes
    title: PowerFlowSensitivityAnalysisModel
    type: object
  PreprocessingModel:
    properties:
      download:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: data can be downloaded directly within the tool from an open
          or proprietary source rather than being specified by the user
      forecasting:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: a user-defined generation / load profile can be automatically
          updated given user-defined forecasting parameters (e.g. change in total
          or peak)
      spatial_distribution:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: a user-defined parameter can be automatically distributed spatially
          using other spatial parameters (e.g. nodal demand distribution, transmission
          line distances, distributed slack)
    title: PreprocessingModel
    type: object
  ResourceAdequacyModel:
    properties:
      eens:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: expected energy not served calculated in postprocessing
      lolp:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: loss of load probability calculated in postprocessing
      maintenance_scheduling:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: model-derived asset maintenance schedule
      monte_carlo:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: uncertainty space explored with Monte Carlo analysis
      sampling:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: techniques to sample the uncertainty space
    title: ResourceAdequacyModel
    type: object
  RobustnessModel:
    properties:
      asset_outages:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: asset outages represented by fixed downtime periods or capacity
          derating
      eens_limit:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: expected energy not served limit
      lolp_limit:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: loss of load probability limit
      multi_stage_stochastic:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: multi-stage stochastic optimisation; used in UCED decision making
          under uncertainty
      ram:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: remaining Available Margins over an element or a corridor
      reserve_limit:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: minimum requirement on firm capacity available in reserve
      two_stage_stochastic:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: two-stage stochastic optimisation; used in investment decision
          making under uncertainty
      voll:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: value of lost load, to place a soft constraint on load shedding
          that will be included in the optimisation
    title: RobustnessModel
    type: object
  SpatialResolutionSimplificationModel:
    properties:
      network:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: network element equivalencing
      resampling:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: spatial zone aggregation/disaggregation. Usually from nodal (bus)
          level to regional/bidding zone level
    title: SpatialResolutionSimplificationModel
    type: object
  SystemCarriersModel:
    properties:
      coupled:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: multiple energy carriers represented with the ability to interact
          via carrier converting assets. Usually used in multi-vector/sector co-optimisation
          (e.g. power & gas systems; power, transport, & building sectors)
      decoupled:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: only one energy carrier (e.g. electricity, gas, water) represented
          at a time or, if represented simultaneously, do not interact.
    title: SystemCarriersModel
    type: object
  SystemLimitsModel:
    properties:
      capacity:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: limit multi-asset capacity decisions  (e.g. land availability,
          procurement plans)
      operation:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: limit multi-asset operational factors  (e.g. max emissions, fuel
          availability, capacity factor)
    title: SystemLimitsModel
    type: object
  TimeForesightModel:
    properties:
      myopic:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: myopic foresight, a.k.a. rolling horizon
      perfect:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: perfect foresight
    title: TimeForesightModel
    type: object
  TimeHorizonModel:
    properties:
      instantaneous:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: instantaneous snapshots
      multi_year:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: multiple years
      single_year:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: single year
      sub_day:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: less than one day
      sub_year:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: between one day and one year
    title: TimeHorizonModel
    type: object
  TimeResolutionSimplificationModel:
    properties:
      distortion_mitigation:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: methods to manage inter-temporal model features in a temporally
          simplified model
      ldc:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: full timeseries is represented by load duration curves
      resampling:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: temporal up/down-sampling
      typical_periods:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: full timeseries is represented by typical periods (days, weeks,
          months)
    title: TimeResolutionSimplificationModel
    type: object
  TransmissionLimitsModel:
    properties:
      gtc:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: grid transfer capacities (a.k.a. net-transfer capacities, in
          inter-bidding zone transmission)
      phase_angle:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: phase angles
      ptdf:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: power transfer distribution factors
      thermal:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: thermal limits
    title: TransmissionLimitsModel
    type: object
  TransmissionNetworkModel:
    properties:
      standardised:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: all elements in the CIM/CGMES and related standards are supported
      topology:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: support for bus-branch, node-breaker and hybrid topologies
    title: TransmissionNetworkModel
    type: object
  TransmissionOpfModel:
    properties:
      ac_opf:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: linearised AC optimal power flow
      dc_opf:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: linearised DC optimal power flow (a.k.a. energy flow / transport)
      sec_opf:
        $ref: '#/$defs/FeatureModel'
        default:
          source: []
          value: n
        description: security-constrained AC optimal power flow
    title: TransmissionOpfModel
    type: object
