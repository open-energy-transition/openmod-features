$defs:
  AssetCandidatesModel:
    additionalProperties: false
    properties:
      converters:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: carrier generator, consuming other carriers from inside the system
          boundary. Necessary for coupled carrier optimisation
      electricity_transmission:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: carrier distribution through electrical transmission lines
      endogenous:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: asset candidates can be constructed, sold, retired, mothballed,
          and retrofit as the model sees fit
      exogenous:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: asset candidates construction, sale, retirement, mothballing,
          and retrofit is pre-defined by the user
      fluid_or_gas_distribution:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: carrier distribution through pressurised pipework
      generators:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: 'carrier generator, consuming resources from outside the system
          boundary '
      loads:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: carrier consumers, explicitly defined to allow for e.g. demand-side
          management
      storage:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: carrier storage, to delay carrier flows in time
    title: AssetCandidatesModel
    type: object
  AssetCapacityRepresentationModel:
    additionalProperties: false
    properties:
      grouped:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: assets are grouped; if asset candidates are endogenous, their
          purchase is a continuous decision variable
      partial_grouped:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: assets are grouped for some of the time horizon, individually
          defined otherwise; the decision variable switches from continuous to integer
          between these phases.
      units:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: assets are individually defined; if asset candidates are endogenous,
          their purchase is an integer decision variable
    title: AssetCapacityRepresentationModel
    type: object
  AssetChainingModel:
    additionalProperties: false
    properties:
      asset_linking:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: carrier out-flow from one asset can be reserved as an in-flow
          in a specific subset of other assets (e.g. hydropower cascading, CCGT asset
          internal steam flow considerations)
      stockpiling:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: a generation asset can be given storage asset characteristics
          to stockpile resources/carriers (e.g. CSP heat storage buffer, fuel stocks).
    title: AssetChainingModel
    type: object
  AssetCostInvestmentModel:
    additionalProperties: false
    properties:
      annuitisation:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: an asset's capital investment can be annuitised to account for
          factors linked to its expected economic life and financing arrangements,
          such as weighted cost of capital, inflation and tax rates, and other sources
          of depreciation
      linear:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: initial asset capital cost which varies linearly with asset nameplate
          capacity (e.g. EUR/MW)
      piecewise:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: 'initial asset capital cost which varies non-linearly, represented
          by a piecewise linear curve (e.g. economies of scale, where cost per capacity
          decreases with increasing capacity).

          This may be represented by multiple assets of the same class (e.g. "wind
          turbine") but with different costs and maximum capacities.

          '
      subsidy/penalty:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: costs to (dis)incentivise investment above/below given thresholds,
          representing soft constraints (e.g. rebate for providing firm capacity,
          penalty for exceeding land use limits)
      unit:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: initial asset capital cost which is incurred on asset purchase,
          irrespective of capacity (e.g. land purchase).
    title: AssetCostInvestmentModel
    type: object
  AssetCostOperationModel:
    additionalProperties: false
    properties:
      linear:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: operating costs which vary linearly with unit in-/out-flow (e.g.
          EUR/MWh)
      piecewise:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: operating costs which vary non-linearly, represented by a piecewise
          linear curve (e.g. generation bid increment / decrement levels)
      subsidy/penalty:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: costs to (dis)incentivise operating above/below given thresholds,
          representing soft constraints (e.g. feed-in tariff, emissions)
      unit:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: operating costs which are incurred on unit commitment (e.g. start-up
          costs)
    title: AssetCostOperationModel
    type: object
  AssetOperatingCharacteristicsModel:
    additionalProperties: false
    properties:
      iterative:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: asset characteristics vary depending on operating decision variables
          creating a non-linear relationship that can only be converged upon iteratively
          (e.g. transmission line losses)
      linear:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: asset characteristics vary linearly with a single decision variable
          (e.g. resource availability increasing with asset capacity)
      piecewise:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: asset characteristics vary depending on operating decision variables
          creating a non-linear relationship that can be described by a piecewise
          linear curve (e.g., part-load efficiency, linked to capacity, storage head
          effects)
      static non_dimensional:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: asset characteristics are independent of decision variables and
          model dimensions (e.g. space, time)
      static_dimensional:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: asset characteristics are independent of decision variables but
          dependent on model dimensions (e.g. space, time)
    title: AssetOperatingCharacteristicsModel
    type: object
  AssetOperatingConstraintsModel:
    additionalProperties: false
    properties:
      inter_spatial:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: limits that link geographic regions
      inter_temporal:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: limits that link time periods (e.g., ramping, run up, load shifting)
      operating:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: limits applied to operating time periods (maintenance schedule)
          or when operating (load rate). Usually requires unit-level asset capacity
          representation.
      total:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: limit on total asset carrier in-/out-flow over a subset or the
          entire time horizon / spatial scope. This can represent real contract arrangements
          / regulation.
    title: AssetOperatingConstraintsModel
    type: object
  AssetOperatingRepresentationModel:
    additionalProperties: false
    properties:
      ed:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: assets can only be economically dispatched. This is possible
          with unit-level or grouped asset capacity representation
      uced:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: assets can be committed as units and then economically dispatched.
          This requires unit-level asset capacity representation
    title: AssetOperatingRepresentationModel
    type: object
  AssumptionsModel:
    description: Feature-level fields.
    items:
      type: string
    title: AssumptionsModel
    type: array
  CompetitionModel:
    additionalProperties: false
    properties:
      distributed_objectives:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: per-agent profit maximising / risk minimising bidding in day-ahead
          / intra-day markets
      portfolio:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: agent asset portfolios and associated constraints and cost considerations
          (e.g. limited cross-portfolio capital investment, risk appetite)
    title: CompetitionModel
    type: object
  EdgeEffectsModel:
    additionalProperties: false
    properties:
      energy_balance:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: energy 'destruction' caused by simultaneous in- & out-flow from
          a lossy transmission/storage asset
      spatial:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: energy flows into/out of the modelled region
      time_financial:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: start/end-of-horizon financial effects (e.g. asset investment
          annuitisation)
      time_operational:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: start/end-of-horizon operational effects (e.g. storage level
          wrapping)
    title: EdgeEffectsModel
    type: object
  FeatureSetModel:
    properties:
      asset__candidates:
        $ref: '#/$defs/AssetCandidatesModel'
        default:
          converters:
            value: null
          electricity_transmission:
            value: null
          endogenous:
            value: null
          exogenous:
            value: null
          fluid_or_gas_distribution:
            value: null
          generators:
            value: null
          loads:
            value: null
          storage:
            value: null
        description: Asset types and whether or not assets capacity decisions are
          decision variables in the model
      asset__capacity_representation:
        $ref: '#/$defs/AssetCapacityRepresentationModel'
        default:
          grouped:
            value: null
          partial_grouped:
            value: null
          units:
            value: null
        description: The resolution of asset capacity representation in the model
      asset__chaining:
        $ref: '#/$defs/AssetChainingModel'
        default:
          asset_linking:
            value: null
          stockpiling:
            value: null
        description: Options to explicitly chain / link specific assets or asset types
          such that certain carrier flows can only occur between each other
      asset__cost__investment:
        $ref: '#/$defs/AssetCostInvestmentModel'
        default:
          annuitisation:
            value: null
          linear:
            value: null
          piecewise:
            value: null
          subsidy/penalty:
            value: null
          unit:
            value: null
        description: Asset investment cost representation
      asset__cost__operation:
        $ref: '#/$defs/AssetCostOperationModel'
        default:
          linear:
            value: null
          piecewise:
            value: null
          subsidy/penalty:
            value: null
          unit:
            value: null
        description: Asset operating cost representation
      asset__operating_characteristics:
        $ref: '#/$defs/AssetOperatingCharacteristicsModel'
        default:
          iterative:
            value: null
          linear:
            value: null
          piecewise:
            value: null
          static non_dimensional:
            value: null
          static_dimensional:
            value: null
        description: Asset operating characteristics representation (e.g. efficiency,
          resource availability)
      asset__operating_constraints:
        $ref: '#/$defs/AssetOperatingConstraintsModel'
        default:
          inter_spatial:
            value: null
          inter_temporal:
            value: null
          operating:
            value: null
          total:
            value: null
        description: Upper/lower limits on asset operation
      asset__operating_representation:
        $ref: '#/$defs/AssetOperatingRepresentationModel'
        default:
          ed:
            value: null
          uced:
            value: null
        description: The resolution of asset operation representation in the model
      competition:
        $ref: '#/$defs/CompetitionModel'
        default:
          distributed_objectives:
            value: null
          portfolio:
            value: null
        description: Asset-owning agents (e.g. private utility companies) can be represented
          in the model with their own constraints and/or objectives
      edge_effects:
        $ref: '#/$defs/EdgeEffectsModel'
        default:
          energy_balance:
            value: null
          spatial:
            value: null
          time_financial:
            value: null
          time_operational:
            value: null
        description: Distortive effects of system boundaries and linearising model
          components can be mitigated against
      interface__input:
        $ref: '#/$defs/InterfaceInputModel'
        default:
          cli:
            value: null
          gui:
            value: null
          no_code:
            value: null
          scripting:
            value: null
          standardised:
            value: null
        description: Available options for configuring model inputs and running models
      interface__output:
        $ref: '#/$defs/InterfaceOutputModel'
        default:
          gui:
            value: null
          logs:
            value: null
          reports:
            value: null
          standardised:
            value: null
          tables:
            value: null
        description: Available options for interacting with model outputs
      optimisation_problem:
        $ref: '#/$defs/OptimisationProblemModel'
        default:
          configuration:
            value: null
          decomposition:
            value: null
          near_optimal:
            value: null
          sim + opt:
            value: null
          user_defined_constraints:
            value: null
          user_defined_variables:
            value: null
        description: Available options for interacting with the optimisation problem
      postprocessing:
        $ref: '#/$defs/PostprocessingModel'
        default:
          aggregation:
            value: null
          curtailment:
            value: null
          financial:
            value: null
          future_cost_function:
            value: null
          gtc:
            value: null
          impact_assessment:
            value: null
          lcoe:
            value: null
          lodf:
            value: null
          ptdf:
            value: null
          shadow_prices:
            value: null
        description: Postprocessing analyses that can be triggered by the tool based
          on model outputs, on a per-asset or system-wide basis.
      preprocessing:
        $ref: '#/$defs/PreprocessingModel'
        default:
          download:
            value: null
          forecasting:
            value: null
          spatial_distribution:
            value: null
        description: Options to generate parameters derived from user-defined input
          data before running the model.
      resource_adequacy:
        $ref: '#/$defs/ResourceAdequacyModel'
        default:
          eens:
            value: null
          lolp:
            value: null
          maintenance_scheduling:
            value: null
          monte_carlo:
            value: null
          sampling:
            value: null
        description: Methods to quantify resource adequacy / system robustness
      robustness:
        $ref: '#/$defs/RobustnessModel'
        default:
          asset_outages:
            value: null
          eens_limit:
            value: null
          lolp_limit:
            value: null
          multi_stage_stochastic:
            value: null
          ram:
            value: null
          reserve_limit:
            value: null
          two_stage_stochastic:
            value: null
          voll:
            value: null
        description: Methods to embed robustness into system design & operation
      spatial__resolution__simplification:
        $ref: '#/$defs/SpatialResolutionSimplificationModel'
        default:
          network:
            value: null
          resampling:
            value: null
        description: Spatial resolution adjustment options
      system__carriers:
        $ref: '#/$defs/SystemCarriersModel'
        default:
          coupled:
            value: null
          decoupled:
            value: null
        description: Energy carrier representation
      system__limits:
        $ref: '#/$defs/SystemLimitsModel'
        default:
          capacity:
            value: null
          operation:
            value: null
        description: System-wide limits to represent physical or policy constraints
      time__foresight:
        $ref: '#/$defs/TimeForesightModel'
        default:
          myopic:
            value: null
          perfect:
            value: null
        description: The modelling horizon per optimisation iteration
      time__horizon:
        $ref: '#/$defs/TimeHorizonModel'
        default:
          multi_year:
            value: null
          single_year:
            value: null
          sub_day:
            value: null
          sub_year:
            value: null
        description: The modelled time horizon
      time__resolution__simplification:
        $ref: '#/$defs/TimeResolutionSimplificationModel'
        default:
          distortion_mitigation:
            value: null
          load_duration_curves:
            value: null
          resampling:
            value: null
          typical_periods:
            value: null
        description: Temporal resolution adjustment options
      transmission__limits:
        $ref: '#/$defs/TransmissionLimitsModel'
        default:
          gtc:
            value: null
          phase_angle:
            value: null
          ptdf:
            value: null
          thermal:
            value: null
        description: Transmission capacity limit representation
      transmission__opf:
        $ref: '#/$defs/TransmissionOpfModel'
        default:
          ac_opf:
            value: null
          dc_opf:
            value: null
          sec_opf:
            value: null
          transport:
            value: null
        description: Transmission network optimal power flow representation
    title: FeatureSetModel
    type: object
  InterfaceInputModel:
    additionalProperties: false
    properties:
      cli:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: command line interface
      gui:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: graphical user interface
      no_code:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: configurable without knowledge of the programming language in
          which the tool has been written.
      scripting:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: can be configured and run using scripting specific to the tool
          programming language.
      standardised:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: accepts data in an ISO standard input data format.
    title: InterfaceInputModel
    type: object
  InterfaceOutputModel:
    additionalProperties: false
    properties:
      gui:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: graphical user interface
      logs:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: run logs available in text files, for use in debugging failing
          model runs
      reports:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: static reports consolidating model outputs
      standardised:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: outputs are in an ISO standard output data format, for regulatory
          reporting or for frictionless data transfer with a downstream process.
      tables:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: pre-prepared tables that can be analysed in a spreadsheet application
          such as Excel.
    title: InterfaceOutputModel
    type: object
  OptimisationProblemModel:
    additionalProperties: false
    properties:
      configuration:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: optimiser parameters can be directly configured, including convergence
          parameters & warm-starting options
      decomposition:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: decompose the problem into different stages that can be optimised
          in parallel with outputs of one stage acting as inputs to another. The different
          stages tend to represent the same system at different levels of complexity
          (higher/lower temporal resolution, unit commitment vs.  continuous dispatch).
          The process is iterated until solutions converge within a pre-defined tolerance.
      near_optimal:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: generate a near-optimal solution set by relaxing constraints
          / objectives in the optimisation problem. Includes Modelling to Generate
          Alternatives (MGA)
      sim + opt:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: iterate between a simulation and optimisation phase until convergence
          with respect to operational constraints (e.g. competitive market simulation,
          optimal power flow).
      user_defined_constraints:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: users can define their own constraints to the optimisation problem,
          applied to existing decision variables.
      user_defined_variables:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: users can define their own decision variables to the optimisation
          problem.
    title: OptimisationProblemModel
    type: object
  PostprocessingModel:
    additionalProperties: false
    properties:
      aggregation:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: Method to aggregate modelled components into broader classifications
          for analysis and dissemination (e.g., separately costed "wind turbine" assets
          aggregated back to "wind turbine")
      curtailment:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: asset generation curtailment
      financial:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: financial analyses for business cases
      future_cost_function:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: future cost function (water value) used to forecast the marginal
          cost of hydro and other seasonal storage devices for use in shorter term
          scheduling, given uncertain input parameters
      gtc:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: grid transfer capacities between nodes/zones/regions
      impact_assessment:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: auxiliary impacts (e.g., GHG emissions, water consumption, job
          creation)
      lcoe:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: levelised cost of electricity (or other carriers)
      lodf:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: line Outage Distribution Factor, used in contingency flow constraints
      ptdf:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: power transfer distribution factors
      shadow_prices:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: optimisation problem shadow prices (e.g. to approximate wholesale
          market prices)
    title: PostprocessingModel
    type: object
  PreprocessingModel:
    additionalProperties: false
    properties:
      download:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: data can be downloaded directly within the tool from an open
          or proprietary source rather than being specified by the user
      forecasting:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: a user-defined generation / load profile can be automatically
          updated given user-defined forecasting parameters (e.g. change in total
          or peak)
      spatial_distribution:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: a user-defined parameter can be automatically distributed spatially
          using other spatial parameters (e.g. nodal demand distribution, transmission
          line distances, distributed slack)
    title: PreprocessingModel
    type: object
  ResourceAdequacyModel:
    additionalProperties: false
    properties:
      eens:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: expected energy not served calculated in postprocessing
      lolp:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: loss of load probability calculated in postprocessing
      maintenance_scheduling:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: model-derived asset maintenance schedule
      monte_carlo:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: uncertainty space explored with Monte Carlo analysis
      sampling:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: techniques to sample the uncertainty space
    title: ResourceAdequacyModel
    type: object
  RobustnessModel:
    additionalProperties: false
    properties:
      asset_outages:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: asset outages represented by fixed downtime periods or capacity
          derating
      eens_limit:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: expected energy not served limit
      lolp_limit:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: loss of load probability limit
      multi_stage_stochastic:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: multi-stage stochastic optimisation; used in UCED decision making
          under uncertainty
      ram:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: remaining Available Margins over an element or a corridor
      reserve_limit:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: minimum requirement on firm capacity available in reserve
      two_stage_stochastic:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: two-stage stochastic optimisation; used in investment decision
          making under uncertainty
      voll:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: value of lost load, to place a soft constraint on load shedding
          that will be included in the optimisation
    title: RobustnessModel
    type: object
  SpatialResolutionSimplificationModel:
    additionalProperties: false
    properties:
      network:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
          value: null
        description: network element equivalencing
      resampling:
        $ref: '#/$defs/UseCaseFeatureModel'
        default:
