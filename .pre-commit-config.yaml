default_language_version:
  python: python3

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [
          "--exclude-file=pixi.lock",
          "--skip=user_analysis/config/*.yaml",
          "--skip=inventory/*.yaml",
          "--skip=*.csv"
        ]

  - repo: https://github.com/fsfe/reuse-tool
    rev: v6.1.2
    hooks:
      - id: reuse-lint-file

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Check for debugger imports and py37+ breakpoint() calls
      - id: debug-statements
      - id: check-yaml
        args: [--unsafe]
      - id: check-merge-conflict
      - id: check-illegal-windows-names
      - id: check-added-large-files
        args: [--enforce-all --maxkb=1000]
      - id: trailing-whitespace
        exclude: "^tools/.+/(features.yaml|.metadata.yml)$"
      - id: end-of-file-fixer
        exclude: "^tools/.+/(features.yaml|.metadata.yml)$"

  - repo: local
    hooks:
      - id: validate-yaml-schemas
        name: Validate YAML schemas
        entry: pixi run python .pre-commit-hooks/validate-yaml-schemas.py
        language: system
        files: ^(tools|use-cases)/.+/features\.yaml$
        pass_filenames: true
      - id: validate-md-links
        name: Validate links in markdown files
        entry: pixi run lychee --verbose
        language: system
        files: \.md$
        pass_filenames: true
      - id: validate-yaml-links
        name: Validate links in YAML feature files
        entry: pixi run lychee --verbose
        language: system
        files: ^(tools|use-cases)/.+/(features.yaml|.metadata.yml)$
        pass_filenames: true
