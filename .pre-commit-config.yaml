default_language_version:
  python: python3

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [
          "--exclude-file=pixi.lock",
          "--skip=user_analysis/config/*.yaml",
          "--skip=inventory/*.yaml",
          "--skip=*.csv"
        ]

  - repo: https://github.com/fsfe/reuse-tool
    rev: v6.1.2
    hooks:
      - id: reuse-lint-file

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Check for debugger imports and py37+ breakpoint() calls
      - id: debug-statements
      - id: check-yaml
        args: [--unsafe]
      - id: check-merge-conflict
      - id: check-illegal-windows-names
      - id: check-added-large-files
        args: [--enforce-all --maxkb=1000]
      - id: trailing-whitespace
        exclude: "^tools/.+/(features.yaml|.metadata.yml)$"
      - id: end-of-file-fixer
        exclude: "^tools/.+/(features.yaml|.metadata.yml)$"

  # Bring back once stable release with pre-commit fix is available
  #- repo: https://github.com/lycheeverse/lychee
  #  rev: nightly
  #  hooks:
  #    - id: lychee
  #      files: \.md$

  # Bring back once https://github.com/jmlrt/check-yamlschema/pull/18 is merged
  #- repo: https://github.com/jmlrt/check-yamlschema
  #  rev: v0.0.6
  #  hooks:
  #    - id: check-yamlschema

ci: # https://pre-commit.ci/
  autofix_prs: false
  autoupdate_schedule: monthly
